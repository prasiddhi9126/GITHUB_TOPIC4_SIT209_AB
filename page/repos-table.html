<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repository Statistics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
  <h1>GitHub Repository</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Language</th>
        <th>Stars</th>
        <th>creation Date</th>
        <th>Open Issues</th>
      </tr>
    </thead>
    <tbody id = "repository-list">
      <tr>
        <td colspan="6">No data available</td>
      </tr>
    </tbody>
  </table>
</div>
<div onclick="window.open('main.html')">
  <img src="images.png" alt="images">
  <h3>Home Page</h3>
</div>

<div class="box" onclick="window.open('login.html')">
  <img src="repos.png" alt="repos">
  <h3>login Page</h3>
</div>

</body>
</html>
